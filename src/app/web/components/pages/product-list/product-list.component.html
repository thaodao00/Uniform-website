
<div class="container">
  <div class="row mt-5">
    <div class="col-3">
      <h4>CATEGORY</h4>
      <ul class="list-group list-group-flush" >
        <li class="list-group-item p-0 mt-3 pb-1 ">T-shirt Uniforms</li>
        <li class="list-group-item p-0 mt-3 pb-1 ">Protective Uniforms</li>
        <li class="list-group-item p-0 mt-3 pb-1 ">Hospital uniforms</li>
        <li class="list-group-item p-0 mt-3 pb-1 ">Work Uniforms</li>
        <li class="list-group-item p-0 mt-3 pb-1 ">Hotel uniforms</li>
        <li class="list-group-item p-0 mt-3 pb-1 ">Work uniforms</li>
      </ul>
    </div>
    <div class="col-9">
      <div style="background: white; border: 1px solid">
        <span class="m-4">Sort By</span>
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="border-radius: 0">
          <button type="button" class="btn btn-dark m-2 " style="border-radius: 0" >New</button>
          <button type="button" class="btn btn-dark m-2">Common</button>

          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-white dropdown-toggle m-2" style="border-radius: 0; border: 1px solid" data-bs-toggle="dropdown" aria-expanded="false">
              Price
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a class="dropdown-item" href="#" style="border-radius: 0; color: chocolate">Lowest first</a></li>
              <li><a class="dropdown-item" href="#" style="border-radius: 0">Highest first</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mb-3">
          <div class="col-3" *ngFor="let product of products; let i = index">
            <a routerLink="/product-detail/{{product.id}}">
          <app-product [product]="product"></app-product>
            </a>
          </div>
      </div>
      <div class="d-flex justify-content-center m-4">
        <button type="button" class="btn btn-outline-dark d-flex" style="border-radius: 0">Load More</button>
      </div>
    </div>
  </div>
</div>
