<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12 col-md-12 col-12">
      <div class="mt-3 mb-3 text-lg-end">
        <span class="m-2">Sort By</span>
        <select name="orderby" class="orderby">
          <option value="menu_order" selected="selected">Default</option>
          <option value="popularity">Common</option>
          <option value="date">New</option>
          <option value="price">Price: Lowest first</option>
          <option value="price-desc">Price: Highest first</option>
        </select>
      </div>
      <div class="row mb-3">
        <div class="col-lg-5ths col-md-4 col-6 mb-2" *ngFor="let product of products; let i = index">
          <a class="link-product" routerLink="/product-detail/{{product.id}}">
            <app-product [product]="product"></app-product>
          </a>
        </div>
      </div>
      <div class="d-flex justify-content-center m-4">
        <div class="container d-flex justify-content-center">
          <ul class="pagination">
            <li class="page-item pagination-item">
              <a class="page-link pagination-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="pagination-item">
              <a class="pagination-link page-link  active" href="#">1</a>
            </li>
            <li class="pagination-item"><a class="pagination-link page-link" href="#">2</a></li>
            <li class="page-item pagination-item">
              <a class="pagination-link page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
